<app-header></app-header>
<app-nav-bar></app-nav-bar>
<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" opened="false" style="border: 0px">
    <mat-nav-list>
      <app-menu-list-item
        *ngFor="let item of navItems"
        [item]="item"
      ></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-spinner
      id="pageLoadingSpinner"
      style="position: absolute; top: 50%; left: 50%; z-index: 99"
    ></mat-spinner>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
